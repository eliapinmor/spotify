<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
    <script src="js/equalizer.js" defer></script>
</head>

<body>
    <main>
        <section class="left" style="background-color: red;">
            <div class="song-upper">
                <div class="volume"></div>
                <div class="song">
                    <img src="">

                </div>
            </div>
            <div class="song-bottom" style="background-color: rgb(103, 179, 88);">
                <div class="artist-info">
                    <p id="artist-name">i</p>
                    <p id="song-name"></p>
                </div>
                <div class="controls">
                    <div class="controls-buttons">
                        <div id="prev-song">⏮️</div>
                        <div id="pause">▶️</div>
                        <div id="next-song">⏭️</div>
                    </div>
                    <div class="song-bar">
                        <span id="current-time">0:00</span>
                        <input type="range" id="progress-bar" value="0" min="0" max="100" step="0.1">
                        <span id="total_time">0:00</span>
                    </div>
                </div>
            </div>
        </section>
        <section class="right" style="background-color: blue;">
            <div id="song-list"></div>
            <div class="equalizer">
                <canvas id="equalizer" width="600" height="200"></canvas>
            </div>
        </section>
    </main>
</body>

</html>
