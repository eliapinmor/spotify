<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
    <script src="js/equalizer.js" defer></script>
    <link rel="icon" type="image/x-icon" href="covers/icon.png">
</head>

<body>
    <main>
        <section class="left">
            <div class="song-upper">
                <div class="volume-container">
                    <input type="range" id="volume">
                </div>
                <div class="song">
                    <img src="covers/default.avif">

                </div>
            </div>
            <div class="song-bottom">
                <div class="artist-info">
                    <p id="artist-name"></p>
                    <p id="song-name"></p>
                </div>
                <div class="controls">
                    <div class="controls-buttons">
                        <div id="prev-song">⏮️</div>
                        <div id="pause">▶️</div>
                        <div id="next-song">⏭️</div>
                    </div>
                    <div class="song-bar">
                        <span id="current-time">0:00</span>
                        <input type="range" id="progress-bar" value="0" min="0" max="100" step="0.1">
                        <span id="total-time">0:00</span>
                    </div>
                </div>
            </div>
        </section>
        <section class="right">
            <div class="content-selector">
                <div>
                    <h2>Lista de canciones</h2>
                    <div id="song-list"></div>
                </div>
                <div>
                    <h2>Lista de radios</h2>
                    <div id="radio-list"></div>
                </div>
            </div>
            <div class="equalizer">
                <canvas id="equalizer" width="600" height="200"></canvas>
            </div>
        </section>
    </main>
</body>

</html>
